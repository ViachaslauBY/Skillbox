<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Курсы 3D моделирования</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__container row">
        <a class="header__logo col-md-2" href="#">
          <picture>
            <source srcset="img/header-logo-520.svg" media="(max-width: 520px)">
            <img class="header__logo-img" src="img/header-logo.svg" alt="Логотип Skillbox">
          </picture>
        </a>
        <nav class="header__nav col-md-10">
          <ul class="nav__list">
            <li class="nav-item">
              <a class="nav-link" href="#">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">О нас</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Преподаватели</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Курсы</a>
            </li>
          </ul>
          <button class="header__burger button-reset">
            <span class="burger__line"></span>
          </button>
        </nav>
      </div>
    </div>
  </header>
</body>
</html>
